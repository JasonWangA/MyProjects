<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理系统登陆</title>
     <link href="/static/css/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="admin_login_wrap">
    <h1>主机监控管理系统</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="/Login" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：<span style="color:#ff0000;">{{ ErrorMessage }}</span></label>
                        <input type="text" name="username"   id="user" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd"  id="pwd" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary"  />
                    </li>
                </ul>
            </form>

        </div>
    </div>
    <p class="admin_copyright"><a tabindex="5" href="#">返回首页</a> &copy; 2014 Powered by Peter</p>
</div>

</body>
</html>
